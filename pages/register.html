<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/assets/css/form-button.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/course-cards.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/container.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/header.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/background.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/site.css"
    />
    <script
      type="module"
      src="/scripts/lib/app.js"
      defer
    ></script>
    <title>Westcoast Education | Registration</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <a href="/index.html"
            ><span style="color: #07a0f6">Westcoast</span>
            <span style="color: #b2b2b2">Education</span></a
          >
        </h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/courses.html">Courses</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/admin.html">Admin</a></li>
            <li>
              <a
                href="/pages/login.html"
                id="loginLink"
                >Log in</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="background-image"></div>

    <main>
      <h2 class="page-title">Register new account</h2>
      <div class="form-container">
        <form id="register-form">
          <div class="form-control">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Enter your first name here"
            />
          </div>
          <div class="form-control">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Enter your last name here"
            />
          </div>
          <div class="form-control">
            <label for="billingAddress">Billing Address</label>
            <input
              type="text"
              name="billingAddress"
              id="billingAddress"
              placeholder="Enter your billing address here"
            />
          </div>
          <div class="form-control">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter your phone number here"
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email here"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter your password here"
            />
          </div>
          <div class="form-control">
            <button
              type="submit"
              id="btn-register"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; All rights reserved to Westcoast Education</p>
      </div>
    </footer>
  </body>
</html>
