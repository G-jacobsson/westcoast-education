<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Westcoast Education | Registration</title>
    <script
      type="module"
      src="/scripts/lib/app.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1><a href="/index.html">Westcoast Education</a></h1>
        <nav>
          <ul>
            <li><a href="/pages/courses.html">Courses</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/admin.html">Admin</a></li>
            <li><a href="/pages/login.html">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 class="page-title">Register new account</h2>
      <div class="form-container">
        <form id="register-form">
          <div class="form-control">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Enter your first name here"
            />
          </div>
          <div class="form-control">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Enter your last name here"
            />
          </div>
          <div class="form-control">
            <label for="billingAddress">Billing Address</label>
            <input
              type="text"
              name="billingAddress"
              id="billingAddress"
              placeholder="Enter your billing address here"
            />
          </div>
          <div class="form-control">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Enter your phone number here"
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email here"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter your password here"
            />
          </div>
          <div class="form-control">
            <button
              type="submit"
              id="btn-register"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; All rights reserved to Westcoast Education</p>
      </div>
    </footer>
  </body>
</html>
