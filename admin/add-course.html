<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/assets/css/site.css"
    />
    <script
      type="module"
      src="/scripts/lib/app.js"
      defer
    ></script>
    <title>Westcoast Education | Admin/Add new course</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <a href="/index.html"
            ><span style="color: #07a0f6">Westcoast</span>
            <span style="color: #b2b2b2">Education</span></a
          >
        </h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/courses.html">Courses</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/admin.html">Admin</a></li>
            <li><a href="/pages/login.html">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 class="page-title">Add new course</h2>
      <div class="form-container">
        <form id="addCourse-form">
          <div class="form-control">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter course title here"
            />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Enter course description here"
            />
          </div>
          <div class="form-control">
            <label for="imageUrl">Image Url</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              placeholder="Enter image URL here"
            />
          </div>
          <div class="form-control">
            <label for="teacher">Teacher</label>
            <input
              type="text"
              name="teacher"
              id="teacher"
              placeholder="Enter course teacher's name here"
            />
          </div>
          <div class="form-control">
            <label for="startDate">Start Date</label>
            <input
              type="text"
              name="startDate"
              id="startDate"
              placeholder="Enter course start date here"
            />
          </div>
          <div class="form-control">
            <label for="endDate">End Date</label>
            <input
              type="text"
              name="endDate"
              id="endDate"
              placeholder="Enter course end date here"
            />
          </div>
          <div class="form-control">
            <label for="prerequisites">Course prerequisites</label>
            <input
              type="text"
              name="prerequisites"
              id="prerequisites"
              placeholder="Enter course prerequisites here"
            />
          </div>
          <div class="form-control">
            <label for="cost">Cost</label>
            <input
              type="number"
              name="cost"
              id="cost"
              placeholder="Enter course cost here"
            />
          </div>
          <div class="form-control">
            <label for="rating">Rating</label>
            <input
              type="number"
              name="rating"
              id="rating"
              placeholder="Enter course raring here"
            />
          </div>
          <div class="form-control">
            <label for="status">Course status</label>
            <input
              type="text"
              name="status"
              id="status"
              placeholder="Enter course status here"
            />
          </div>

          <div class="form-control">
            <button
              type="submit"
              id="btn-addCourse"
            >
              Add course
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; All rights reserved to Westcoast Education</p>
      </div>
    </footer>
  </body>
</html>
