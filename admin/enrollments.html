<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/assets/css/site.css"
    />
    <script
      type="module"
      src="/scripts/lib/app.js"
      defer
    ></script>
    <title>Westcoast Education | Admin/Enrollments</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>
          <a href="/index.html"
            ><span style="color: #07a0f6">Westcoast</span>
            <span style="color: #b2b2b2">Education</span></a
          >
        </h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/courses.html">Courses</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/admin.html">Admin</a></li>
            <li>
              <a
                href="/pages/login.html"
                id="loginLink"
                >Log in</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="background-image"></div>

    <main>
      <h2 class="page-title">Enrollments</h2>
      <div class="search-container">
        <label for="searchInput">Search</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter course title here"
        />
        <select
          name="searchFilter"
          id="statusFilter"
        >
          <option value="All">All</option>
          <option value="Active">Active</option>
          <option value="Not Started">Not Started</option>
        </select>
        <button
          type="submit"
          id="btn-search"
        >
          Search
        </button>
      </div>

      <div id="results-container"></div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; All rights reserved to Westcoast Education</p>
      </div>
    </footer>
  </body>
</html>
