<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Westcoast Education | Enrollments</title>
    <script
      type="module"
      src="./scripts/lib/app.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1><a href="/index.html">Westcoast Education</a></h1>
        <nav>
          <ul>
            <li><a href="/pages/courses.html">Courses</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/admin.html">Admin</a></li>
            <li><a href="/pages/login.html">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 class="page-title">Enrollments</h2>
      <div class="search-container">
        <label for="searchInput">Search</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter course title here"
        />
        <select
          name="searchFilter"
          id="statusFilter"
        >
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="notStarted">Not Started</option>
        </select>
        <button
          type="submit"
          id="btn-search"
        >
          Search
        </button>
      </div>

      <div id="results-container"></div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; All rights reserved to Westcoast Education</p>
      </div>
    </footer>
  </body>
</html>
